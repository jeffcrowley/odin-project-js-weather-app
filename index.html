<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  </head>
  <body>
    <script src="app.js"></script>

      <main class="container" id="content">
        <div class="section">
          <h1 class="center-align">JS Weather App</h1>
          <h5 class="center-align">A simple app testing my knowledge of Async/Await, APIs, JSON, etc.</h5>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s3 right-align">
                  <input type="text" placeholder="Enter 5 Digit ZIP" id="zip-input" class="validate">
                  <label for="zip-input">ZIP Code</label>
                </div>
                <div class="col s3">
                  <button class="btn waves-effect waves-light btn-large" type="submit" name="action" id="zip-submit">Get Weather</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

  </body>
</html>
